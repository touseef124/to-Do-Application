<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do Application</title>
    <link rel="stylesheet" href="todo-application.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="to do icon.svg">
</head>
<body>
    <center>
      <br><h1><ins>to-Do</ins> App</h1><img id="heading-image" src="to do heading.jpg" width="70px" alt="">
        <br>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
        </div>
        <input type="text" id="todo-item" target="required" class="form-control" placeholder="What Task to-do?" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    <button type="button" onclick="addtodo()" class="btn btn-success" data-toggle="button" aria-pressed="false">
        Add to-List
      </button>
      <button type="button" onclick="deleteall()" class="btn btn-danger" data-toggle="button" aria-pressed="false">
        Delete All!
      </button>
      <br>


    <div id=page>
        <ul class="list-group list-group-flush" id="list">

        </ul>
    </div>
    </center>
</body>
<script src="todo-application.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
